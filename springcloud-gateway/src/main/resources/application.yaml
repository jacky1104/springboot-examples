spring:
  application:
    name: swagger
  cloud:
    gateway:
      httpclient:
        ssl:
          use-insecure-trust-manager: true
        connect-timeout: 5000
        response-timeout: 30s

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
  endpoint:
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    reactor.netty: DEBUG
