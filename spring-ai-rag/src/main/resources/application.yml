spring:
  application:
    name: spring-ai-rag

  datasource:
    url: jdbc:postgresql://localhost:5432/rag_db
    username: rag_user
    password: rag_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  ai:
    anthropic:
      api-key: ${ANTHROPIC_AUTH_TOKEN}
      base-url: https://aicoding.fortinet-us.com:7001/yvr
      chat:
        options:
          model: forti-coder
          max-tokens: 1000
          temperature: 0.7

    transformers:
      embedding:
        model: sentence-transformers/all-MiniLM-L6-v2

    vectorstore:
      pgvector:
        host: localhost
        port: 5432
        database: rag_db
        username: rag_user
        password: rag_password
        schema: vector_store
        table: vector_store
        dimensions: 384
        index-type: HNSW
        distance-type: COSINE
        initialize-schema: true

# Application configuration
rag:
  chunking:
    max-chunk-size: 500  # Reduced for better granularity
    chunk-overlap: 100   # Reduced overlap
    ansible:
      section-size: 20   # Max hosts per section chunk
      include-metadata: true

  retrieval:
    max-results: 10  # Increased to get more relevant chunks
    min-score: 0.5   # Reduced for better recall

  file-storage:
    path: /home/jackyxiang/codes/serverconf/FortiGateCloud/deployconf

logging:
  level:
    com.example.rag: DEBUG
    org.springframework.ai: DEBUG