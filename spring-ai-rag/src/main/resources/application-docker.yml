spring:
  application:
    name: spring-ai-rag

  datasource:
    url: jdbc:postgresql://postgres:5432/rag_db
    username: rag_user
    password: rag_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
      chat:
        options:
          model: claude-3-sonnet-20240229
          max-tokens: 1000
          temperature: 0.7

    # Local embedding configuration - no external dependencies

    vectorstore:
      pgvector:
        host: postgres
        port: 5432
        database: rag_db
        username: rag_user
        password: rag_password
        schema: vector_store
        table: vector_store
        dimensions: 768
        index-type: HNSW
        distance-type: COSINE
        initialize-schema: true

# Application configuration
rag:
  chunking:
    max-chunk-size: 1000
    chunk-overlap: 200

  retrieval:
    max-results: 5
    min-score: 0.7

  file-storage:
    path: /home/jackyxiang/codes/serverconf/FortiGateCloud/deployconf

logging:
  level:
    com.example.rag: DEBUG
    org.springframework.ai: DEBUG